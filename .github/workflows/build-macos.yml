name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install glew

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build Pong
        run: |
          cd build
          make pong -j$(sysctl -n hw.ncpu)

      - name: Verify build output
        run: |
          ls -lh build/bin/
          test -f build/bin/pong
