name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: |
          emcc --version
          em++ --version

      - name: Create build directory
        run: mkdir -p build-web

      - name: Configure CMake for Emscripten
        run: |
          cd build-web
          emcmake cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-O3"

      - name: Build Pong
        run: |
          cd build-web
          emmake make pong -j$(nproc)

      - name: Prepare deployment files
        run: |
          mkdir -p dist
          cp build-web/bin/pong.html dist/index.html
          cp build-web/bin/pong.js dist/
          cp build-web/bin/pong.wasm dist/
          cp build-web/bin/pong.data dist/

          # Create a README for the demo
          cat > dist/README.md << 'EOF'
          # Delphinis Engine - Pong Demo

          This is a web build of the Pong game built with the Delphinis 2D game engine.

          ## Controls
          - W/S - Move left paddle

          ## About
          Built with C++17 and compiled to WebAssembly using Emscripten.

          Source code: https://github.com/${{ github.repository }}
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
